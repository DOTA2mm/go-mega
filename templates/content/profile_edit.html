{{define "content"}}
<div class="ui form">
    <h1 class="ui header">Profile Edit</h1>
    <p>Username: {{.ProfileUser.Username}}</p>
    <form action="/profile_edit" method="post" name="profile_edit">
        <p>About Me</p>
        <p class="field"><textarea  name="aboutme" rows="5" cols="80" value="" placeholder="about me">{{.ProfileUser.AboutMe}}</textarea></p>
        <p><input class="ui button primary basic" type="submit" name="submit" value="Save"></p>
    </form>
</div>

{{if .Errs}}
<div class="ui message error">
    <ul>
        {{range .Errs}}
            <li>{{.}}</li>
        {{end}}
    </ul>
</div>
{{end}}
{{end}}
