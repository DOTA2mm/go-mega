{{define "content"}}
<h1>登录</h1>
<form action="/login" method="post" name="login">
    <p><input type="text" name="username" value="" placeholder="请输入用户名"></p>
    <p><input type="password" name="password" placeholder="请输入密码"></p>
    <p><input type="submit" name="submit" value="登录"></p>
</form>
<p>没有账号？<a href="/register">去注册</a></p>
<p>忘记密码？<a href="/reset_password_request">去重置</a></p>
{{if .Errs}}
<ul>
    {{range .Errs}}
    <li>{{.}}</li>
    {{end}}
</ul>
{{end}}
{{end}}
