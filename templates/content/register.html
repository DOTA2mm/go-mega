{{define "content"}}
    <h1>注册</h1>
    <form action="/register" method="post" name="register">
        <p><input type="text" name="username" value="" placeholder="用户名"></p>
        <p><input type="text" name="email" value="" placeholder="邮箱"></p>
        <p><input type="password" name="pwd1" value="" placeholder="请输入密码"></p>
        <p><input type="password" name="pwd2" value="" placeholder="再次输入密码"></p>
        <p><input type="submit" name="submit" value="注册"></p>
    </form>

    <p>已经有账号? <a href="/login">去登录</a></p>

    {{if .Errs}}
        <ul>
            {{range .Errs}}
                <li>{{.}}</li>
            {{end}}
        </ul>
    {{end}}
{{end}}
