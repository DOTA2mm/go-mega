{{define "content"}}
    <h1>请输入邮箱：</h1>
    <form action="/reset_password_request" method="post" name="reset_password_request">
        <p><input class="form-control" type="text" name="email" value="" placeholder="邮箱"></p>
        <p><input class="btn btn-outline-primary" type="submit" name="submit" value="提交"></p>
    </form>

    {{if .Errs}}
        <ul>
            {{range .Errs}}
                <li>{{.}}</li>
            {{end}}
        </ul>
    {{end}}
{{end}}
